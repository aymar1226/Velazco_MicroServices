<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #0066cc;
        }
        .mensaje {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola <span th:text="${nombre}"></span>,</h1>
        <p>Este es un correo personalizado para ti.</p>
        <div class="mensaje">
            <p>Tu mensaje personalizado es:</p>
            <p><strong th:text="${mensaje}"></strong></p>
        </div>
    </div>
</body>
</html>
